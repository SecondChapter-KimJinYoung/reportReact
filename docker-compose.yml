services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: todo-db
    restart: always
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend (개발 모드)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: todo-backend-dev:latest
    container_name: todo-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: todouser
      DATABASE_PASSWORD: todopass
      DATABASE_NAME: tododb
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo-network

  # Vite Frontend (개발 모드)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: todo-frontend-dev:latest
    container_name: todo-frontend
    restart: always
    ports:
      - "3001:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:3000
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
